# source = ~/.config/hypr/myColors.conf

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

################
### MONITORS ###
################

monitor = DP-1, 1920x1080@144, 0x1080,1 
monitor = HDMI-A-2, 1920x1080@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$notification = dunst
$menu = rofi -show drun
$browser = thorium-browser
$bar = waybar
$wallpaperEngine = hyprpaper
$authDemon = /usr/lib/polkit-kde-authentication-agent-1 &
$mail = thunderbird
$musicPlayer = spotify-launcher

#################
### AUTOSTART ###
#################
exec-once = $bar
exec-once = $wallpaperEngine
exec-once = $authDemon
exec-once = $notification 
exec-once = discord --start-minimized
exec-once = [workspace 3 silent] $terminal
exec-once = [workspace 4 silent] $musicPlayer
exec-once = [workspace 6 silent] $mail --start-minimized
exec-once = [workspace 2 silent] $browser 
exec-once = [workspace 5 silent] $browser --user-data-dir="$HOME/.config/thorium-browser/youtube"
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = sleep 3 && playerctl -p spotify play

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2

    col.active_border = rgba(ff7f00ee)
    col.inactive_border = rgba(646464ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = master
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.9
    

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
	ignore_opacity = true
        size = 5
        passes = 1
	new_optimizations = true
	xray = true

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    new_on_top = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    follow_mouse = 1

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################


# My Keybinds
bind = , Home , exec, grim -g "$(slurp -d)" - | wl-copy #Screenshot
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

$mainMod = SUPER 

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bindr = SUPER, SUPER_L, exec,$menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, Tab, fullscreen

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#MediaControls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

####################
### WINDOW-RULES ###
####################

windowrule = opacity 2, $browser
windowrule = opacity 2, discord
windowrule = opacity 2, Bitwarden
windowrule = opacity 2, $mail

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = workspace special:general silent,class:($browser),title(copilot.microsoft.com)
windowrulev2 = workspace special:discord silent,class:($browser),title:(todoist)

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#######################
### Workspace-Rules ###
#######################
workspace = 1,monitor:DP-1, persistent:true 
workspace = 2,monitor:DP-1, persistent:true 
workspace = 3,monitor:DP-1, persistent:true 
workspace = 4,monitor:HDMI-A-2, persistent:true 
workspace = 5,monitor:HDMI-A-2, persistent:true 
workspace = 6,monitor:HDMI-A-2, persistent:true 






